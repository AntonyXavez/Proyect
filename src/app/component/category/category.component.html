<div class="container main-container">

  <div class="d-flex justify-content-between">
    <h2>Categoria</h2>
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-danger"
              type="button" [routerLink]="['/categorias']">
        <i class="fas fa-ban" style="margin-right: 5px;"></i> Cancelar
      </button>
    </div>
  </div>


  <hr>

  <div class="row">

    <div class="col-md-5">

      <form (ngSubmit)="setCategory()" #forma="ngForm">

        <div class="form-group"
             [ngClass]="{ 'has-danger' : name.errors?.minlength || name.errors?.required && name.touched}">
          <label>Nombre</label>
          <input [(ngModel)]="category.name"
                 type="text" name="name"
                 class="form-control" pattern="^[a-zA-Z_-]+(?:\s+[a-zA-Z_-]+)*$"
                 placeholder="Nombre" autocomplete="off"
                 required minlength="7" #name="ngModel">
                 <br>
                 <div *ngIf="name.errors?.required && name.touched"
                      class="alert alert-danger form-control-feadback"
                      role="alert">
                  <strong>Este Campo es Requerido</strong>
                </div>
                 <div *ngIf="name.errors?.minlength"
                      class="alert alert-danger form-control-feadback"
                      role="alert">
                  <strong>Minimo {{ nombre.errors.minlength.requiredLength }} caracteres</strong>
                </div>

        </div>

        <div class="form-group"
             [ngClass]="{ 'has-danger' : description.errors?.minlength || description.errors?.required && description.touched}">
          <label>Descripción</label>
          <input [(ngModel)]="category.description"
                 type="text" name="description"
                 class="form-control" pattern="^[a-zA-Z_-]+(?:\s+[a-zA-Z_-]+)*$"
                 placeholder="Descripción" autocomplete="off"
                 required minlength="7" #description="ngModel">
                 <br>
                 <div *ngIf="description.errors?.required && description.touched"
                      class="alert alert-danger form-control-feadback"
                      role="alert">
                  <strong>Este Campo es Requerido</strong>
                </div>
                <div *ngIf="description.errors?.minlength"
                     class="alert alert-danger form-control-feadback"
                     role="alert">
                 <strong>Minimo {{ descripcion.errors.minlength.requiredLength }} caracteres</strong>
               </div>

        </div>

        <div class="form-group">
          <button [disabled]="!forma.valid"
                  type="submit"
                  class="btn btn-outline-primary">
            Guardar
          </button>
        </div>

      </form>

    </div>

  </div>

</div>
